<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piedra, Papel o Tijera</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(135deg, #f0f8ff, #e0eafc);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background-color: #4e8cff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3a6edc;
    }

    #resultado {
      margin-top: 30px;
      font-size: 22px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üïπÔ∏è Juega Piedra, Papel o Tijera</h1>
  <div>
    <button onclick="jugar('piedra')">ü™® Piedra</button>
    <button onclick="jugar('papel')">üìÑ Papel</button>
    <button onclick="jugar('tijera')">‚úÇÔ∏è Tijera</button>
  </div>
  <div id="resultado"></div>

  <script>
    function jugar(eleccionJugador) {
      const opciones = ['piedra', 'papel', 'tijera'];
      const eleccionIA = opciones[Math.floor(Math.random() * 3)];

      let resultado = '';

      if (eleccionJugador === eleccionIA) {
        resultado = '¬°Empate!';
      } else if (
        (eleccionJugador === 'piedra' && eleccionIA === 'tijera') ||
        (eleccionJugador === 'papel' && eleccionIA === 'piedra') ||
        (eleccionJugador === 'tijera' && eleccionIA === 'papel')
      ) {
        resultado = '¬°Ganaste!';
      } else {
        resultado = 'Perdiste...';
      }

      document.getElementById('resultado').innerHTML =
        `Elegiste <strong>${eleccionJugador}</strong>, la IA eligi√≥ <strong>${eleccionIA}</strong>. <br><strong>${resultado}</strong>`;
    }
  </script>
</body>
</html>
